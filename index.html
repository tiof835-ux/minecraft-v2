<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Launcher - Issa & Anas</title>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#020617;
  color:#e5e7eb;
  overflow:hidden;
}

/* Centrado */
.center {
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

/* Botones */
button {
  padding:16px 28px;
  border-radius:12px;
  border:none;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  margin:8px;
  font-size:16px;
}

/* Login / Loader / Selector */
#login, #loader, #selector {
  gap:16px;
  text-align:center;
}

/* Inputs */
input {
  padding:12px;
  border-radius:8px;
  border:none;
  outline:none;
  width:200px;
  font-size:14px;
}

/* Game iframe */
#game {
  display:none;
  width:100vw;
  height:100vh;
}

/* Footer texto */
footer {
  position:fixed;
  bottom:16px;
  font-size:14px;
  color:#94a3b8;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="center">
  <h2>Restricted Access</h2>
  <input id="key" type="password" placeholder="Access key">
  <button onclick="unlock()">Unlock</button>
  <span id="err" style="color:#f87171;display:none;">Invalid key</span>
</div>

<!-- LOADER -->
<div id="loader" class="center" style="display:none;">
  <h2>Created by Anas & Issa</h2>
</div>

<!-- SELECTOR -->
<div id="selector" class="center" style="display:none;">
  <h1>Select Minecraft Version</h1>
  <div>
    <button onclick="loadGame('1.8.8')">Minecraft 1.8.8</button>
    <button onclick="loadGame('1.12.2')">Minecraft 1.12.2</button>
    <button onclick="loadGameOnline()">Minecraft Online</button>
  </div>
  <footer>Dedicado y hecho con mucho esfuerzo por parte de Issa y Anas</footer>
</div>

<!-- CONTENEDOR DEL JUEGO -->
<div id="game"></div>

<script>
const KEY = "thcteam123";

// Login
function unlock() {
  const input = document.getElementById("key").value;
  const error = document.getElementById("err");
  if(input === KEY){
    localStorage.setItem("ok","1");
    document.getElementById("login").style.display="none";
    document.getElementById("loader").style.display="flex";
    setTimeout(()=>{
      document.getElementById("loader").style.display="none";
      document.getElementById("selector").style.display="flex";
    },2000);
  } else {
    error.style.display="block";
  }
}

// Auto login si ya estaba autorizado
if(localStorage.getItem("ok")) unlock();

// Cargar juego offline
function loadGame(version){
  document.getElementById("selector").style.display="none";
  const g = document.getElementById("game");
  g.style.display="block";
  g.innerHTML = `
    <iframe src="./mc/${version}/index.html"
      style="width:100vw;height:100vh;border:none;">
    </iframe>`;
}

// Cargar juego online
function loadGameOnline(){
  document.getElementById("selector").style.display="none";
  const g = document.getElementById("game");
  g.style.display="block";

  // Cambia la URL por tu servidor online
  g.innerHTML = `
    <iframe src="./mc/online/index.html"
      style="width:100vw;height:100vh;border:none;">
    </iframe>`;
}
</script>

</body>
</html>
