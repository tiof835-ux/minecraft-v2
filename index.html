    <script>
      (function(){
        var API_BASE = (window.EAGLER_API_BASE || '').replace(/\/$/, '');
        var origFetch = window.fetch.bind(window);

        function tryCandidates(paths, opts) {
          var p = paths.shift();
          if (!p) return Promise.reject(new Error('No candidate paths'));
          return origFetch(p, opts).then(function(resp){
            if (resp && resp.ok) return resp;
            return tryCandidates(paths, opts);
          }).catch(function(){
            return tryCandidates(paths, opts);
          });
        }

        window.fetch = function(input, init){
          try {
            var urlStr = typeof input === 'string' ? input : (input && input.url) || '';

            // Redirect /api/* -> API_BASE + /api/* when an API base is configured
            if (API_BASE && typeof urlStr === 'string' && urlStr.indexOf('/api/') === 0) {
              var newUrl = API_BASE + urlStr;
              if (typeof input === 'string') input = newUrl; else input = new Request(newUrl, input);
              return origFetch(input, init);
            }

            if (typeof urlStr === 'string' && (urlStr === '/dist/site-stats.json' || urlStr === 'dist/site-stats.json' || urlStr === '/site-stats.json')){
              var candidates = [];
              if (API_BASE) candidates.push(API_BASE + '/dist/site-stats.json');
              candidates.push(urlStr);
              candidates.push('/site-stats.json');
              candidates.push('/dist/site-stats.json');
              candidates.push('site-stats.json');
              candidates.push('dist/site-stats.json');
              candidates = candidates.filter(function(x,i){return candidates.indexOf(x)===i});
              return tryCandidates(candidates, init);
            }
          } catch (e) {
            console.debug('fetch-shim error', e);
          }
          return origFetch(input, init);
        };
      })();
    </script>
