<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Launcher 1.8.8 - Issa & Anas</title>
<style>
body { margin:0; font-family:Arial,sans-serif; background:#020617; color:#fff; overflow:hidden; }
.center { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; }
#login,#loader,#game-container { gap:16px; text-align:center; }
#login { display:flex; flex-direction:column; background:rgba(15,23,42,0.95); padding:40px; border-radius:20px; box-shadow:0 20px 60px rgba(0,0,0,.6); }
#login input { padding:12px; border-radius:8px; border:none; outline:none; width:200px; font-size:14px; margin-bottom:12px; }
#login button { padding:14px; border:none; border-radius:12px; font-weight:600; font-size:16px; background:linear-gradient(135deg,#22c55e,#16a34a); cursor:pointer; }
#loader { display:none; flex-direction:column; align-items:center; }
.loader-spinner { width:60px; height:60px; border:5px solid #1e293b; border-top:5px solid #22c55e; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:12px; }
#game-container { display:none; width:100vw; height:100vh; position:relative; }
#error { color:#f87171; display:none; margin-top:8px; }
footer { position:fixed; bottom:16px; font-size:14px; color:#94a3b8; text-align:center; width:100%; }

@keyframes spin { to { transform:rotate(360deg); } }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="center">
  <h2>Restricted Access</h2>
  <input id="key" type="password" placeholder="Enter Access Key">
  <button onclick="unlock()">Unlock</button>
  <span id="error">Invalid Key</span>
</div>

<!-- LOADER -->
<div id="loader" class="center">
  <div class="loader-spinner"></div>
  <h2>Created by Anas & Issa</h2>
</div>

<!-- JUEGO -->
<div id="game-container" class="center"></div>

<footer>Dedicado y hecho con mucho esfuerzo por parte de Issa y Anas</footer>

<script>
// Key
const KEY = "thcteam123";

// Login
function unlock(){
  const input = document.getElementById("key").value;
  const error = document.getElementById("error");
  if(input === KEY){
    localStorage.setItem("access_granted","yes");
    document.getElementById("login").style.display="none";
    document.getElementById("loader").style.display="flex";
    setTimeout(()=>{
      document.getElementById("loader").style.display="none";
      loadGame();
    },1500);
  } else {
    error.style.display="block";
  }
}

// Auto login
if(localStorage.getItem("access_granted")) unlock();

// Cargar Eaglercraft inline
function loadGame(){
  const container = document.getElementById("game-container");
  container.style.display="block";

  // AQUÍ PEGA EL CONTENIDO DE tu EaglercraftX_1.8_u49_Offline_Signed.html
  // Lo que va entre <body> de ese archivo se pone aquí
  container.innerHTML = `
    <!-- BEGIN EAGLERCRAFT -->
    <canvas id="gameCanvas" style="width:100%;height:100%;display:block;"></canvas>
    <script>
    // --- Aquí va todo el JS de classes.js y eaglercraft.js ---
    // Por ejemplo:
    console.log("Eaglercraft loaded!"); 
    // NOTA: Debes pegar aquí las funciones de Eaglercraft
    </script>
    <!-- END EAGLERCRAFT -->
  `;
}
</script>
</body>
</html>
