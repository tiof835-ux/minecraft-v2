<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Launcher - Issa & Anas</title>

<!-- ESTILOS PROFESIONALES -->
<style>
body {
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#020617);
  color: #e5e7eb;
  overflow: hidden;
}

/* Centrado general */
.center {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* LOGIN PROFESIONAL */
#login {
  display: flex;
  flex-direction: column;
  gap: 16px;
  background: rgba(15,23,42,0.95);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  text-align: center;
  animation: fadeIn 1s ease;
}

#login h2 {
  font-size: 28px;
  margin-bottom: 8px;
}

#login input {
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #334155;
  background: #0f172a;
  color: #e5e7eb;
  font-size: 16px;
  outline: none;
}

#login button {
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 16px;
  background: linear-gradient(135deg,#22c55e,#16a34a);
  cursor: pointer;
  transition: transform .2s;
}
#login button:hover { transform: scale(1.05); }

/* ERROR */
#error {
  color: #f87171;
  font-size: 14px;
  display: none;
}

/* LOADER */
#loader {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.loader-spinner {
  width: 60px;
  height: 60px;
  border: 5px solid #1e293b;
  border-top: 5px solid #22c55e;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

/* SELECTOR DE VERSIONES */
#selector {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  animation: fadeIn 0.8s ease;
}

#selector h1 {
  font-size: 28px;
  margin-bottom: 16px;
}

.versions {
  display: flex;
  gap: 16px;
}

.versions button {
  padding: 16px 28px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  background: linear-gradient(135deg,#22c55e,#16a34a);
  transition: transform .2s;
}
.versions button:hover { transform: scale(1.05); }

footer {
  margin-top: 30px;
  font-size: 14px;
  color: #94a3b8;
}

/* GAME IFRAME */
#game {
  display: none;
  width: 100vw;
  height: 100vh;
}

/* ANIMACIONES */
@keyframes spin {
  to { transform: rotate(360deg); }
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="center">
  <h2>Restricted Access</h2>
  <input id="key" type="password" placeholder="Enter Access Key">
  <button onclick="unlock()">Unlock</button>
  <span id="error">Invalid Key</span>
</div>

<!-- LOADER -->
<div id="loader" class="center">
  <div class="loader-spinner"></div>
  <h2>Created by Anas & Issa</h2>
</div>

<!-- SELECTOR -->
<div id="selector" class="center">
  <h1>Select Minecraft Version</h1>
  <div class="versions">
    <button onclick="loadGame('1.8.8')">1.8.8 Offline</button>
    <button onclick="loadGame('1.12.2')">1.12.2 Offline</button>
    <button onclick="loadGameOnline()">Online</button>
  </div>
  <footer>Dedicado y hecho con mucho esfuerzo por parte de Issa y Anas</footer>
</div>

<!-- CONTENEDOR DEL JUEGO -->
<div id="game"></div>

<script>
const KEY = "thcteam123";

// LOGIN
function unlock() {
  const input = document.getElementById("key").value;
  const error = document.getElementById("error");
  if(input === KEY){
    localStorage.setItem("access_granted","yes");
    document.getElementById("login").style.display="none";
    document.getElementById("loader").style.display="flex";
    setTimeout(()=>{
      document.getElementById("loader").style.display="none";
      document.getElementById("selector").style.display="flex";
    },2000);
  } else {
    error.style.display="block";
  }
}

// AUTO LOGIN
if(localStorage.getItem("access_granted")) unlock();

// CARGAR EAGLERCRAFT OFFLINE
function loadGame(version){
  document.getElementById("selector").style.display="none";
  const g = document.getElementById("game");
  g.style.display="block";
  g.innerHTML = `<iframe src="./mc/${version}/index.html" style="width:100vw;height:100vh;border:none;"></iframe>`;
}

// CARGAR EAGLERCRAFT ONLINE
function loadGameOnline(){
  document.getElementById("selector").style.display="none";
  const g = document.getElementById("game");
  g.style.display="block";
  // Cambia la URL a tu servidor online
  g.innerHTML = `<iframe src="./mc/online/index.html" style="width:100vw;height:100vh;border:none;"></iframe>`;
}
</script>
</body>
</html>
